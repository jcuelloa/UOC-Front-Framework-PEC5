
<h3> Nuevo Artículo Template </h3>
<!--<h4 class="error">{{message}}</h4>-->
<form (ngSubmit)="crearArticulo(articuloForm)" #articuloForm="ngForm">
    <div ngModelGroup="articulo">
        <div class="form-group">
            <input class="form-control"
                 type="text"
                 ngModel
                 #articuloNombre="ngModel"
                 name="name"
                 placeholder="Nombre del artículo"
                 required/>
           
            <div class="text-danger form-text text-muted .text-danger" *ngIf="(articuloNombre.dirty || novalido) && articuloNombre.invalid">
                Nombre de producto obligatorio
            </div>
            
        </div>
        <!-- ----------------------------------------------->        
        <div class="form-group">
            <input class="form-control"
                type="number"
                ngModel
                name="price"
                min="0"
                placeholder="Precio del artículo"
                #articuloPrecio="ngModel"
                required>
        
        
            <div class="text-danger form-text text-muted" *ngIf="(articuloPrecio.dirty || novalido) && articuloPrecio.invalid">
                    <div *ngIf="articuloPrecio.errors?.['required']">
                        Precio de producto obligatorio
                    </div>
                    <div *ngIf="articuloPrecio.errors?.['min']">
                        Precio debe ser positivo
                    </div>
            </div>
        </div>
      <!-- -----------------------------------------------> 
        <div class="form-group">
            <input class="form-control "
                    type="text"
                    ngModel
                    name="imageUrl"
                    placeholder="URL de la imagen"
                    #articuloImageUrl="ngModel"
                    pattern="^http(s?)\://[a-zA-Z0-9\-\.]+\.[a-zA-Z]{2,3}(/\S*)?$"
                    required>
        
            <div class="text-danger form-text text-muted" *ngIf="(articuloImageUrl.dirty || novalido) && articuloImageUrl.invalid">
                <div *ngIf="articuloImageUrl.errors?.['required']">
                    URL obligatoria
                </div>
                <div *ngIf="articuloImageUrl.errors?.['pattern']">
                    URL mal formada
                </div>
            </div>
        </div>
        <!-- -----------------------------------------------> 
        <div class="form-check">
            <input class="form-check-input" 
                type="checkbox"
                ngModel
                name="isOnSale">
                El artículo está a la venta
        </div>
        <br>
        <button type="submit" class="btn btn-primary">Crear articulo</button>
    </div>
    
  </form>
  <!--<h4>{{message2}}</h4>-->
  <br>
  <h4 *ngIf="nuevoArticulo">Nuevo articulo===>{{nuevoArticulo | json}}</h4>
